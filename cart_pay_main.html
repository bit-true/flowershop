<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>주문결제 페이지</title>
        <!--폰트-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

        <!-- 부트스트랩 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

        <!--css-->
        <link rel="stylesheet" type="text/css" href="pay_content.css">
        <link rel="stylesheet" type="text/css" href="common.css">
    </head>
    <body>
        <div>
            <div class="container"><!--부트스트랩-->
                <div class="row">
                    <section class="section">
                        <div class="has-text-centered">
                            <h3 id="main_h3">장바구니</h3>
                        </div>
                    </section>
                </div>   
                <div class="row">
                    <section class="section">
                        <div class="checkout_step">
                            <div class="left">장바구니</div>
                            <div class="center">주문결제</div>
                            <div class="right">주문완료</div>
                        </div>
                    </section>
                </div>
            </div>

            <div class="checkout__info">
                <section class="section m-b-xl--mobile">
                    <div class="container cont--mid">
                            <div class="sender-name">
                                <h3 class="m-b-md has-text-centered">
                                    구매자 정보
                                </h3>
                            </div>
                            <form>
                                <div class="field">
                                    <div class="field__textinput">
                                        <input id="full_name" type="text"
                                        placeholder="구매자 이름을 입력하세요" value="">
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="field__textinput">
                                        <input id="email" type="email"
                                        placeholder="구매자 이메일을 입력하세요" value="">
                                    </div> 
                                </div>
                                <div class="field">
                                    <div class="field__textinput">
                                        <input type="text" id="phone"
                                        placeholder="전화번호를 입력하세요" value="">
                                    </div> 
                                </div>
                            </form>
                     </div>
                </section>  
                        
                        <!--수령인 정보-->
                        <section class="section">
                            <div class="container cont--mid">
                                    <div class="shipping">
                                        <h3 class="m-b-md has-text-centered">
                                            수령인 정보
                                        </h3>
                                    </div>   
                                    <!-- <div class="dropdown">
                                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                                          배송지 선택
                                          <span class="caret"></span>
                                        </button>
                                    </div> -->
                                    <div class="present-card">
                                        <div class="field">
                                            <div class="field__checkbox">
                                                <span class="label"></span>
                                                <input readonly id="1124235" type="checkbox">
                                                <span class="checkmark">선물하기</span>
                                            </div>
                                        </div>
                                    </div>
                                    <form>
                                        <div class="field">
                                            <div class="field__textinput">
                                                <input id="name" type="text"
                                                placeholder="이름을 입력해주세요" value>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <div class="field__textinput">
                                                <input id="phone" type="text"
                                                placeholder="핸드폰 번호를 입력해주세요" value>
                                            </div>
                                        </div>
                                        <!-- <div class="field-container"> -->
                                            <div class="field">
                                                <div class="field__textinput">
                                                    <input id="zip_code" 
                                                    placeholder="우편번호를 입력하세요">
                                                </div>
                                            </div>
                                            <!-- <button class="button" type="button">
                                                <i class="fas fa-search"></i>
                                            </button> -->
                                        <!-- </div> field-container   -->
                                        <div class="field">
                                            <div class="field__textinput">
                                                <input id="address1" type="text"
                                                placeholder="주소" value>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <div class="field__textinput">
                                                <input id="address2" type="text"
                                                placeholder="상세 주소" value>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <div class="field__textinput">
                                                <input id="memo" type="text"
                                                placeholder="배송시 요청 사항" value>
                                            </div>
                                        </div>
                                        <div class="m-b-lg is-flex">
                                            <div class="field">
                                                <div class="field__checkbox">
                                                    <span class="label"></span>
                                                    <input readonly id="default_addr" type="checkbox">
                                                    <span class="checkmark">기본배송지</span>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                             </div>
                        </section>
                        <section class="section m-b-xl--mobile">
                            <div class="container cont--mid ttpay">
                                <h3 class="m-b-md has-text-centered">
                                    결제금액
                                </h3>
                                <div class="checkout__total m-t-lg">
                                    <div class="top">
                                        <div class="row">
                                            <span class="name">총 상품 금액: </span>
                                            <span class="value">20,000원</span> 
                                        </div>
                                        <div class="row">
                                            <span class="name">할인 금액: </span>
                                            <span class="value">-</span>
                                        </div>
                                        <div class="row">
                                            <span class="name">배송비: </span>
                                            <span class="value">3,000원</span>
                                        </div>
                                    </div>
                                    <div class="bottom">
                                        <span class="name">총 결제 금액:  </span>
                                        <span class="value">23,000원</span>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <section class="section">
                            <div class="container cont--mid">
                                <button class="button btn--full">결제하기</button>
                            </div>

                        </section>
                    
                
            </div>
            
        </div>
         <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    </body>
</html>
